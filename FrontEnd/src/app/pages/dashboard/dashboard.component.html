<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport mode="side">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['Home']">
        <mat-icon matListIcon >home</mat-icon>
        <h3 matLine> Home </h3>
      </a>
      <a mat-list-item [routerLink]="['Reportes']">
        <mat-icon matListIcon>description</mat-icon>
        <h3 matLine> Información Bancos </h3>
      </a>
      <a mat-list-item>
        <mat-icon matListIcon>euro_symbol</mat-icon>
        <h3 matLine [matMenuTriggerFor]="menu"> Analisis Financiero </h3>
        <mat-menu #menu="matMenu">
          <button *ngFor="let instituto of instituciones" mat-menu-item [routerLink]="[instituto.institucion]">{{instituto.institucion}}</button>
        </mat-menu>
      </a>
      <a mat-list-item [routerLink]="['Documentation']">
        <mat-icon matListIcon>feedback</mat-icon>
        <h3 matLine> Documentación </h3>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>bd2-proyectoclase</span>
      <span class="spacer"></span>
      <button mat-icon-button class="example-icon" (click)="out()" aria-label="Cerrar Sesion">
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
